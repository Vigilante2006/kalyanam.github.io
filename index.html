<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyanam</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navBar">
        <div><a href="#"><img src="logo.png" alt="Kalyanam"></a></div>
        <nav>
            <ul id="menuItems">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="Loginbtn" style="width: auto;">Login</button></li>
            </ul>
        </nav>
    </div>
    <div class="loginPage" id="loginForm">
        <div class="formBox">
            <div class="buttonBox">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle">Login</button>
                <button type="button" onclick="register()" class="toggle">Register</button>
            </div>
            <form id="login" class="inputLoginGroup">
                <input class="inputField" type="email" id="eMail" placeholder="Your Email" required>
                <input class="inputField" type="password" id="pass" placeholder="Password" required>
                <input type="checkbox" class="chkBox"><span>Remember Me</span>
                <button type="submit" class="submitBtn">Login</button>
            </form>
            <form id="register" class="inputRegisterGroup">
                <input class="inputField" required type="text" placeholder="First Name">
                <input class="inputField" required type="text" placeholder="Last Name">
                <input class="inputField" required type="email" placeholder="Email Id">
                <input class="inputField" required type="password" placeholder="Password">
                <input class="inputField" required type="password" placeholder="Confirm Password">
                <input type="checkbox" class="chkBox"><span>I agree to the terms & conditions</span>
                <button class="submitBtn" type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
